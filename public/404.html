<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  .error-background {
  position: relative;
  background-size: cover;
  background-repeat: no-repeat;
  height: 100vh;
  background-color: #38003C;
  background-image: linear-gradient(180deg, rgb(0, 0, 0) 5%, rgba(56,0,60,1) 60%);
  }

  .error-dialog {
    font-family: 'Montserrat', sans-serif;
    color: white;
    text-align: center;
  }

  .error-container {
    width: 80vw;
    margin: 140px auto;
  }

  .error-action-box {
    display: flex;
    align-items: center;
    width: 200px;
    justify-content: center;
    color: #ffffff;
    opacity: 0.5;
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 40px;
    margin: 10px;
  }

  .error-action-box:hover{
  background-color: rgba(255, 255, 255, 0.1);
  opacity: 1;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  }

  .error-actions-container {
    display: flex;
    width: 60%;
    padding-left: 275px;
  }

  .error-text-box {
    padding: 25px;
    margin-bottom: 30px;
  }

  .error-link {
    font-family: 'Montserrat', sans-serif;
    color: white;
    text-decoration: none;
    justify-content: center;
  }

    .soccer {
    background: url(http://upload.wikimedia.org/wikipedia/en/e/ec/Soccer_ball.svg);
    background-size: 100px 100px;
    height: 100px;
    width: 100px;
    position: relative;
    -webkit-animation:roll 4.5s infinite;
    -moz-animation:roll 4.5s infinite;
    animation:roll 4.5s infinite;
  }

  @-moz-keyframes roll {
    0% {left:0px; -webkit-transform: rotate(-360deg);}
    50% {left:1000px; -webkit-transform: rotate(360deg);}
    100% {left:0px; -webkit-transform: rotate(-360deg);}
  }
  @-webkit-keyframes roll {
    0% {left:0px; -webkit-transform: rotate(-360deg);}
    50% {left:1000px; -webkit-transform: rotate(360deg);}
    100% {left:0px; -webkit-transform: rotate(-360deg);}
  }

  @keyframes roll {
    0% {left:0px; -webkit-transform: rotate(-360deg);}
    50% {left:1000px; -webkit-transform: rotate(360deg);}
    100% {left:0px; -webkit-transform: rotate(-360deg);}
  }

  .world-cup {
    color: #82AE6F;
    text-align: center;
  }

  </style>
